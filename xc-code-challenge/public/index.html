<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--
      Support: Performance
      Details: Gives a hint to the browser to begin the connection handshake (DNS, TCP, TLS) in the background to improve performance.
      Supporting Details: https://www.igvita.com/2015/08/17/eliminating-roundtrips-with-preconnect/
    -->
    <link href="//use.fontawesome.com" rel="preconnect">
    <!--
      Support: Performance
      Details: Pre-resolve DNS hostnames for assets later in the page
      Supporting Details: https://docs.google.com/presentation/d/18zlAdKAxnc51y_kj-6sWLmnjl6TLnaru_WH0LJTjP-o/present?slide=id.g33211238_0_2
    -->
    <link href="//use.fontawesome.com" rel="dns-prefetch">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no">

    <title>xc-code-challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body id="top">
    <noscript>
    <!--
      Support: Security
      Details: target = "_blank" can be considered a security risk which could allow for attack vectors such as Phishing
      Supporting Details: https://github.com/mathiasbynens/rel-noopener
      Supporting Details: https://github.com/danielstjules/blankshield
      Supporting Details: https://news.ycombinator.com/item?id=11553740
      Fix: Use`rel="noopener noreferrer"` on links which use target= "_blank"
    -->
      <strong>We&rsquo;re sorry but xc-code-challenge doesn&rsquo;t work properly without JavaScript enabled. Here are the <a href="https://www.enable-javascript.com/" target="_blank" rel="noopener noreferrer">
        instructions how to enable JavaScript in your web browser</a>.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
